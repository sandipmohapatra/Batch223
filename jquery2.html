<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</script>
<script>
$(document).ready(function()
{

$("#b1").click(function()
{
$("p").hide();
});

$("#b2").click(function()
{
$("p").show();
});

});
</script>
</head>

<body>
<p>Welcome to JQuery</p>
<p>Welcome to JQuery</p>
<p>Welcome to JQuery</p>
<p>Welcome to JQuery</p>
<button id="b1">Hide</button>
<button id="b2">Show</button>
</body>
</html>
