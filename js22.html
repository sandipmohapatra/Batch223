<html>
<script>
function fun()
{
var fruits=["Banana","Orange","Grapes","Mango"];
var x=document.getElementById("ex1");
x.innerHTML=fruits; 		<!--innerHTML is used to print on the id values -->
}
</script>
<body>
<button onclick=fun()>Click Here</button>
<p id="ex1">Array of String</p>
</body>
</html>
