<html>
<script>
var choice=prompt("enter your choice");

switch(parseInt(choice))
{
case 1:
document.write("One");
break;
case 2:
document.write("Two");
break;
case 3:
document.write("Three");
break;
case 4:
document.write("Four");
break;
case 5:
document.write("Five");
break;
default:
document.write("wrong input"); 
}
</script>
</html>
